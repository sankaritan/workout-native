<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Primary Focus Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom radio check style handling */
        input[type="radio"]:checked + div {
            border-color: #13ec6d;
            background-color: rgba(19, 236, 109, 0.05);
            box-shadow: 0 0 0 1px #13ec6d;
        }
        input[type="radio"]:checked + div .radio-indicator {
            background-color: #13ec6d;
            border-color: #13ec6d;
        }
        input[type="radio"]:checked + div .radio-indicator::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #102218;
        }
        
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Top Navigation -->
<div class="flex items-center justify-between p-4 pb-2 z-10 bg-background-light dark:bg-background-dark">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-black dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="text-xs font-medium text-black/60 dark:text-white/60 uppercase tracking-widest">Step 4 of 4</div>
<div class="size-10"></div> <!-- Spacer for balance -->
</div>
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4 px-6">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
</div>
<!-- Main Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6">
<!-- Headline -->
<div class="pt-2 pb-6">
<h1 class="text-black dark:text-white tracking-tight text-[32px] font-extrabold leading-[1.1] mb-3">Define Your Goal</h1>
<p class="text-black/70 dark:text-white/70 text-base font-normal leading-relaxed">
                    We will optimize sets, reps, and rest periods based on this choice.
                </p>
</div>
<!-- Radio Selection Cards -->
<form class="flex flex-col gap-4">
<!-- Option 1: Strength -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="focus" type="radio" value="strength"/>
<div class="flex items-center gap-4 rounded-xl border border-black/10 dark:border-white/10 bg-white dark:bg-[#182820] p-5 transition-all duration-200 hover:border-primary/50">
<!-- Icon Box -->
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[28px]">fitness_center</span>
</div>
<!-- Text Content -->
<div class="flex flex-col grow">
<span class="text-black dark:text-white text-lg font-semibold leading-tight mb-1">Strength</span>
<span class="text-black/60 dark:text-white/60 text-sm font-light leading-snug">Low reps, heavy weight. Focus on power.</span>
</div>
<!-- Custom Radio Indicator -->
<div class="radio-indicator flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-black/20 dark:border-white/20 bg-transparent transition-all"></div>
</div>
</label>
<!-- Option 2: Hypertrophy (Pre-selected as common default) -->
<label class="group relative cursor-pointer">
<input checked="" class="peer sr-only" name="focus" type="radio" value="hypertrophy"/>
<div class="flex items-center gap-4 rounded-xl border border-black/10 dark:border-white/10 bg-white dark:bg-[#182820] p-5 transition-all duration-200 hover:border-primary/50">
<!-- Icon Box -->
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[28px]">monitor_weight</span>
</div>
<!-- Text Content -->
<div class="flex flex-col grow">
<span class="text-black dark:text-white text-lg font-semibold leading-tight mb-1">Hypertrophy</span>
<span class="text-black/60 dark:text-white/60 text-sm font-light leading-snug">Moderate reps. Focus on muscle size.</span>
</div>
<!-- Custom Radio Indicator -->
<div class="radio-indicator flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-black/20 dark:border-white/20 bg-transparent transition-all"></div>
</div>
</label>
<!-- Option 3: Endurance -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="focus" type="radio" value="endurance"/>
<div class="flex items-center gap-4 rounded-xl border border-black/10 dark:border-white/10 bg-white dark:bg-[#182820] p-5 transition-all duration-200 hover:border-primary/50">
<!-- Icon Box -->
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[28px]">directions_run</span>
</div>
<!-- Text Content -->
<div class="flex flex-col grow">
<span class="text-black dark:text-white text-lg font-semibold leading-tight mb-1">Endurance</span>
<span class="text-black/60 dark:text-white/60 text-sm font-light leading-snug">High reps. Focus on stamina and conditioning.</span>
</div>
<!-- Custom Radio Indicator -->
<div class="radio-indicator flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-black/20 dark:border-white/20 bg-transparent transition-all"></div>
</div>
</label>
</form>
</div>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 max-w-md mx-auto">
<button class="w-full rounded-lg bg-primary py-4 px-6 text-center text-[16px] font-bold text-background-dark shadow-lg shadow-primary/25 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Create Workout Plan
                <span class="material-symbols-outlined text-[20px]">bolt</span>
</button>
</div>
</div>
</body></html>
